<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- /font awesome -->

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- /google font -->

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- section brands -->
      <section id="brands" class="bg--grey">
        <!-- container -->
        <div class="container text-center">
          <!-- brands title -->
          <h5 class="brands__title">Innovative businesses trust DigitalOcean</h5>
          <!-- brands title -->

          <!-- brands list -->
          <ul class="brands__list">
            <li><img class="brand" src="img/docker.svg" alt="docker logo"></li>
            <li><img class="brand" src="img/gitlab.svg" alt="gitlab logo"></li>
            <li><img class="brand" src="img/slack.svg" alt="slack logo"></li>
            <li><img class="brand" src="img/hashicorp.svg" alt="hashicorp logo"></li>
            <li><img class="brand" src="img/wework.svg" alt="wework logo"></li>
            <li><img class="brand" src="img/splunklogo.svg" alt="splunk logo"></li>
          </ul>
          <!-- /brands list -->

          <!-- brand anchor -->
          <a href="#" class="anchor font-color-secondary">View customer stories <i class="fas fa-chevron-right arrow-right"></i></a>
          <!-- /brand anchor -->
        </div>
        <!-- /container -->
      </section>
      <!-- /section brands -->
    </main>


  </body>
</html>
